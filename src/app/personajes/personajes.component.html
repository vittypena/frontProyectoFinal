<div class="max-w-sm w-full lg:max-w-full lg:flex">
    <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('/img/card-left.jpg')" title="Woman holding a mug">
    </div>
    <div class="border-r border-b border-l border-t border-gray-400  lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
      <div class="mb-8">
        <div class="text-gray-900 font-bold text-xl mb-2">{{character?.frase}} <p class="text-gray-900 leading-none text-sm float-right">{{character?.nombre}}</p></div>        
        <p class="text-gray-700 text-base">{{character?.descripcion}}</p>
      </div>
      <div class="flex items-center">
        <img class=" rounded-full mr-4" [src]="'/assets/img/'+character?.rutaImagen" alt="mimimi">        
      </div>
    </div>
  </div>
